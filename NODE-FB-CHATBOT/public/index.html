<html lang="en" ng-app="radagast-app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body ng-controller="FacebookController as vm">
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <div style="color:white;padding:10px"> Home </div>
    </nav>
    	<div class="container">
    		<div class="row">
    			<button class="btn btn-outline-success my-2 my-sm-0" ng-click="vm.loginToFacebook()"> Conectar com o Facebook!</button>
    		</div>
    	</div>
    	
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
          <h2>Páginas de Denúncia</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Categoria</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="page in vm.pages" >
                  <td>{{page.id}}</td>
                  <td>{{page.name}}</td>
                  <td>{{page.category}}</td>
                  <td>
                    <button 
	                  class="btn btn-success my-2 my-sm-0" 
	                  ng-click="vm.subscription(page)">
	                  Subscribe
	                </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.js" ></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
    <script src="bower_components/angular/angular.js" ></script>
    <script src="bower_components/angular-resource/angular-resource.js" ></script>


    <script src="js/app.js" ></script>
    <script src="js/FacebookController.js" ></script>
 
    <script type="text/javascript">
    	var fbAsyncInit = function() {
          FB.init({
            appId      : "294332301042529",
            xfbml      : true,
            version    : 'v2.10'
          });
        };
		(function(d, s, id,fbAsyncInit){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk',window.fbAsyncInit));

	</script>


 	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body></html>
